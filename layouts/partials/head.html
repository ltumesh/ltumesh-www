<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
{{ with .Site.Author.name }}<meta name="author" content="{{ . }}">{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ block "description" . }}{{ . }}{{ end }}">{{ end }}
{{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}

<!-- -->
{{ $css := resources.Get "css/mesh.css" | resources.Minify }}
<link rel="stylesheet" href="{{ $css.Permalink }}">
<!-- -->
<!--
<link rel="stylesheet" href="/css/mesh.css">
-->

<link rel="canonical" href="{{ .Permalink }}">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3d518c">
<meta name="apple-mobile-web-app-title" content="LTU Mesh">
<meta name="application-name" content="LTU Mesh">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#3d518c">

{{ .Hugo.Generator }}
